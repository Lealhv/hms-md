        /* Modal Dialog Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 0;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 800px;
            animation: slideDown 0.4s;
            max-height: 85vh;
            overflow-y: auto;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            border-radius: 8px 8px 0 0;
        }

        .modal-title {
            margin: 0;
            color: #333;
            font-size: 1.5rem;
        }

        .close {
            background: none;
            border: none;
            font-size: 24px;
            font-weight: bold;
            color: #d50b0b;
            cursor: pointer;
            transition: color 0.2s;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            padding: 0;
            line-height: 1;
        }

        .close:hover {
            color: #000;
            background-color: rgba(0, 0, 0, 0.1);
        }

        #documentForm {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="email"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-container label {
            margin-left: 10px;
            margin-bottom: 0;
        }

        .checkbox-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .btn-container {
            grid-column: 1 / -1;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .form-action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #4a90e2;
            color: white;
        }

        .btn-primary:hover {
            background-color: #3a7bc8;
        }

        .btn-secondary {
            background-color: #f1f1f1;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #e1e1e1;
        }

        .error-message {
            font-size: 12px;
            margin-top: 5px;
        }

        async function getReshumot() {
            try {
                console.log("Starting getReshumot function");
                const reshumotListDiv = document.getElementById('listAllReshumot');

                // Check if the div exists
                if (!reshumotListDiv) {
                    console.error('listAllReshumot div not found in the DOM');
                    return;
                }

                // Show loading indicator
                reshumotListDiv.innerHTML = '<p>Loading data...</p>';

                let reshumot;
                try {
                    console.log("Calling listAllReshumot API");
                    reshumot = await listAllReshumot();
                    console.log("API response:", reshumot);

                    if (reshumot && Array.isArray(reshumot) && reshumot.length > 0) {
                        console.log(`Received ${reshumot.length} records`);
                        fillForm(reshumot);
                        // viewMnilvim(Rsh_id)
                    } else {
                        console.warn('No records returned from API');
                        reshumotListDiv.innerHTML = '<p>אין נתונים להצגה</p>';
                    }
                } catch (e) {
                    console.error('Error calling listAllReshumot:', e);
                    reshumotListDiv.innerHTML = '<p>שגיאה בטעינת נתונים: ' + e.message + '</p>';
                }
            } catch (error) {
                console.error('Error in getReshumot function:', error);
                const reshumotListDiv = document.getElementById('listAllReshumot');
                if (reshumotListDiv) {
                    reshumotListDiv.innerHTML = '<p>שגיאה בטעינת נתונים: ' + error.message + '</p>';
                }
            }
        }
        let selectedRow = null; // משתנה לשמור על השורה הנבחרת

        function handleRowClick(row) {
            const recordId = row.getAttribute('data-id');

            // אם השורה הנבחרת היא השורה הנוכחית, ביטול הבחירה
            if (selectedRow === row) {
                selectedRow.classList.remove('selected-row'); // הסרת הבחירה
                selectedRow = null; // אפס את משתנה השורה הנבחרת
                toggleAccordion(row); // סגור את האקורדיון
            } else {
                // אם יש שורה נבחרת אחרת, הסר את הבחירה שלה
                if (selectedRow) {
                    selectedRow.classList.remove('selected-row');
                    toggleAccordion(selectedRow); // סגור את האקורדיון של השורה הקודמת
                }

                // בחר את השורה החדשה
                selectRow(row);
                selectedRow = row; // עדכן את משתנה השורה הנבחרת
                toggleAccordion(row); // פתח את האקורדיון
            }
        }
        function fillForm(reshumot) {
            console.log("Starting fillForm function with", reshumot.length, "records");
            const reshumotListDiv = document.getElementById('listAllReshumot');

            if (!reshumot || reshumot.length === 0) {
                console.warn('No records to display in fillForm');
                reshumotListDiv.innerHTML = '<p>אין נתונים להצגה</p>';
                return;
            }

            const titleMapping = {
                'Rsh_date': 'תאריך',
                'Rsh_mchlaka': 'מחלקה',
                'Rsh_sapak': 'ספק',
                'Rsh_patoor': 'פטור',
                'Rsh_schoom': 'סכום',
                'Rsh_maam': 'מע"מ',
                'Rsh_schmaam': 'סכום מע"מ',
                'Rsh_schtotal': 'סכום כולל',
                'Rsh_aspaka': 'מקום אספקה',
                'Rsh_proyktnam': 'שם פרויקט',
                'Rsh_sochen': 'סוכן',
                'Rsh_cname': 'שם סוכן',
                'Rsh_cnametl': 'טלפון סוכן',
                'Rsh_cemail': 'מייל סוכן',
                'Rsh_takziv': 'תקציב'
            };

            const hiddenColumns = ['Rsh_id', 'Rsh_status'];

            try {
                let tableHTML = '<div class="table-responsive"><table class="records-table">';
                tableHTML += '<thead><tr>';
                for (const key in titleMapping) {
                    if (!hiddenColumns.includes(key)) {
                        tableHTML += `<th>${titleMapping[key]}</th>`;
                    }
                }
                tableHTML += '</tr></thead>';

                tableHTML += '<tbody>';
                reshumot.forEach(record => {
                    const recordId = record.Rsh_id;

                    // עדכון לקריאה לפונקציה החדשה
                    tableHTML += `<tr class="record-row" data-id="${recordId}" onclick="handleRowClick(this)">`;
                    for (const key in titleMapping) {
                        if (!hiddenColumns.includes(key)) {
                            tableHTML += `<td class="data-cell"><span class="cell-content">${record[key] || ''}</span></td>`;
                        }
                    }
                    tableHTML += '</tr>';

                    // אקורדיון עבור תוכן של viewMnilvim
                    tableHTML += `<tr class="accordion-content" id="accordion-${recordId}" style="display:none;">
                <td colspan="${Object.keys(titleMapping).length}">
                    <div id="details-${recordId}">Loading details...</div>
                </td>
            </tr>`;
                });

                tableHTML += '</tbody></table></div>';
                reshumotListDiv.innerHTML = tableHTML;

                // טען את הפרטים עבור כל רשומה
                reshumot.forEach(record => {
                    viewMnilvim(record.Rsh_id).then(details => {
                        document.getElementById(`details-${record.Rsh_id}`).innerHTML = details; // עדכן את תוכן האקורדיון
                    });
                });

            } catch (error) {
                console.error("Error in fillForm:", error);
                reshumotListDiv.innerHTML = '<p>שגיאה בעיבוד הנתונים: ' + error.message + '</p>';
            }
        }

            const recordId = row.getAttribute('data-id');

            if (accordionRow.style.display === "none") {
                accordionRow.style.display = "table-row"; // פתח את האקורדיון
            } else {
                accordionRow.style.display = "none"; // סגור את האקורדיון
            }

        // Add the editRecord function
        function editRecord(recordId) {
            console.log("Edit record:", recordId);

            // Retrieve the selected record data

        function showNotification(message, type = 'success', duration = 3000) {
            // Remove any existing notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => {
                notification.remove();
            });

            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;

            // Set icon based on notification type
            let icon = '';
            switch (type) {
                case 'success':
                    icon = 'fa-check-circle';
                    break;
                case 'error':
                    icon = 'fa-exclamation-circle';
                    break;
                case 'info':
                    icon = 'fa-info-circle';
                    break;
                case 'warning':
                    icon = 'fa-exclamation-triangle';
                    break;
            }

            // Create notification content
            notification.innerHTML = `
        <i class="fas ${icon}"></i>
        <span class="message">${message}</span>
        <button class="close-notification" onclick="this.parentElement.remove()">
            <i class="fas fa-times"></i>
        </button>
    `;

            // Add to DOM
            document.body.appendChild(notification);

            // Auto-remove after duration
            if (duration > 0) {
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.classList.add('fade-out');
                        setTimeout(() => notification.remove(), 500);
                    }
                }, duration);
            }
        }

        function MnilvimUpload(event) {
            event.preventDefault(); // למנוע את שליחת הטופס הרגילה

            const fileInput = document.getElementById('document');
            const data = {};

            // הוסף את המידע הנוסף
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const lastDotIndex = file.name.lastIndexOf('.');
                const fileNameWithoutExtension = lastDotIndex !== -1 ? file.name.substring(0, lastDotIndex) : file.name;
                data.MN_pratim = fileNameWithoutExtension;
                data.MN_location = fileInput.value; // מיקום הקובץ במחשב
                data.MN_shyooch = RSH_ID; // לדוגמה, RSH_ID
                data.MN_status = 1; // סטטוס
                data.MN_dateAdd = new Date().toISOString().split('T')[0]; // תאריך של היום
                data.MN_type = file.type; // סוג הקובץ
            }
            addMnilvim(data)

                    if (response.message === "Mnilvim added successfully")
