        function clearFields() {

    async function saveData() {
        const recordId = document.getElementById('record-number').value;

        // Fetch all records to check if the record already exists
        const records = await listAllReshumot();
        const existingRecord = records.find(record => record.Rsh_id === recordId);

        const data = {
            Rsh_id: recordId,
            Rsh_date: document.getElementById('timestamp').value,
            Rsh_mchlaka: document.getElementById('department').value,
            Rsh_sapak: document.getElementById('supplier-name').value,
            Rsh_schoom: document.getElementById('amount').value,
            Rsh_maam: document.getElementById('vat').value,
            Rsh_schmaam: document.getElementById('total-amount').value,
            Rsh_schtotal: document.getElementById('total-amount').value,
            Rsh_pratim: document.getElementById('contact-name').value,
            Rsh_proyktnam: document.getElementById('project-name').value,
            Rsh_status: document.getElementById('contact-email').value,
            Rsh_sochen: document.getElementById('contact-phone').value,
            Rsh_takziv: document.getElementById('agent-number').value,
            Rsh_cname: document.getElementById('budget-item').value,
            Rsh_cnametl: '',
            Rsh_cemail: document.getElementById('contact-email').value
        };

        console.log('Data to save:', data);

        try {
            if (existingRecord) {
                // If record exists, update it
                await updateReshumot(data);
                showNotification('Reshuma updated successfully!', 'success');
            } else {
                // If record does not exist, create it
                await createReshumot(data);
                showNotification('Reshuma saved successfully!', 'success');
            }
            clearFields(); // Clear fields after saving
            
            // Refresh the record list
            const records = await listAllReshumot();
            updateRecordList(records);
        } catch (error) {
            console.error('Error saving Reshuma:', error);
            showNotification('Error saving Reshuma!', 'error');
        }
    }
function updateRecordList(records) {
        const recordList = document.getElementById('record-list');
        recordList.innerHTML = ''; // Clear existing list

        if (Array.isArray(records)) {
            // Create a styled container for records
            recordList.classList.add('enhanced-record-list');

            records.forEach(record => {
                // Create a card-like item for each record
                const listItem = document.createElement('div');
                listItem.classList.add('record-card');

                // Create header
                const header = document.createElement('div');
                header.classList.add('record-header');

                // Find an ID field or use the first field as header
                const idField = record.Rsh_id || record.id || Object.values(record)[0] || 'Record';
                header.innerHTML = `<strong>${idField}</strong>`;

                // Create body with all fields dynamically
                const body = document.createElement('div');
                body.classList.add('record-body');

                // Create two columns for fields
                const leftColumn = document.createElement('div');
                leftColumn.classList.add('record-column');

                const rightColumn = document.createElement('div');
                rightColumn.classList.add('record-column');

                // Add all fields to the columns
                let count = 0;
                for (const key in record) {
                    if (record.hasOwnProperty(key)) {
                        const fieldValue = record[key] !== null && record[key] !== undefined ? record[key] : 'N/A';

                        const fieldElement = document.createElement('p');
                        fieldElement.innerHTML = `<span>${key}:</span> ${fieldValue}`;

                        // Alternate between columns
                        if (count % 2 === 0) {
                            leftColumn.appendChild(fieldElement);
                        } else {
                            rightColumn.appendChild(fieldElement);
                        }
                        count++;
                    }
                }

                // Add columns to body
                body.appendChild(leftColumn);
                body.appendChild(rightColumn);

                // Add action buttons
                const actions = document.createElement('div');
                actions.classList.add('record-actions');

                const editBtn = document.createElement('button');
                editBtn.classList.add('record-btn', 'edit-btn');
                editBtn.innerHTML = '<i class="fas fa-edit"></i> Edit';
                editBtn.onclick = () => editRecord(record);

                const viewBtn = document.createElement('button');
                viewBtn.classList.add('record-btn', 'view-btn');
                viewBtn.innerHTML = '<i class="fas fa-eye"></i> View Details';
                viewBtn.onclick = () => {
                    showRecordDetails(record);
                };

                actions.appendChild(editBtn);
                actions.appendChild(viewBtn);

                // Assemble the card
                listItem.appendChild(header);
                listItem.appendChild(body);
                listItem.appendChild(actions);

                recordList.appendChild(listItem);
            });
        } else {
            recordList.innerHTML = '<div class="no-records">No records available</div>';
            console.error('Data is not an array:', records);
        }
    }

        function printData() {

        function showNotification(message, type = 'info') {
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => {
                notification.remove();
            });

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            let icon = 'info-circle';
            if (type === 'success') {
                icon = 'check-circle';
            } else if (type === 'error') {
                icon = 'exclamation-circle';
            }
            notification.innerHTML = `
                <div class="notification-icon">
                    <i class="fas fa-${icon}"></i>
                </div>
                <div class="notification-message">${message}</div>
                <button class="notification-close" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentElement) {
                            notification.remove();
                        }
                    }, 300);
                }
            }, 5000);
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const content = e.target.result;
                    const rows = content.split('\n').map(row => row.split(','));
                    const headers = rows[0].map(header => header.trim());
                    const data = rows[1].map(value => value.trim());
                    const expectedFields = [
                        "Record Number", "Timestamp", "Department", "Supplier Name", "Amount",
                        "VAT", "Total Amount", "Delivery Location", "Contact Name",
                        "Contact Phone", "Contact Email", "Project Name", "Agent Number", "Budget Item"
                    ];
                    if (headers.length !== expectedFields.length) {
                        showNotification("The uploaded file does not match the required fields.", 'error');
                        return;
                    }

                    for (let i = 0; i < headers.length; i++) {
                        const fieldId = headers[i].toLowerCase().replace(/ /g, '-');
                        if (document.getElementById(fieldId)) {
                            document.getElementById(fieldId).value = data[i];
                        }
                    }
                    showNotification("File uploaded and data imported successfully!", 'success');
                };
                reader.readAsText(file);
            }
            event.target.value = '';
        }

        function exportToExcel() {
            const data = [
                ['Record Number', 'Timestamp', 'Department', 'Supplier Name', 'Amount', 'VAT', 'Total Amount', 'Delivery Location', 'Contact Name', 'Contact Phone', 'Contact Email', 'Project Name', 'Agent Number', 'Budget Item'],

                    document.getElementById('vat').value,

                    document.getElementById('delivery-location').value,
                    document.getElementById('contact-name').value,
                    document.getElementById('contact-phone').value,
                    document.getElementById('contact-email').value,
                    document.getElementById('project-name').value,
                    document.getElementById('agent-number').value,
                    document.getElementById('budget-item').value
                ]
            ];

            let csvContent = "data:text/csv;charset=utf-8,"
                + data.map(e => e.join(",")).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "purchase_request.csv");
            document.body.appendChild(link);
            link.click();

            showNotification('Data exported to Excel successfully!', 'success');
        }

                        recordList.appendChild(listItem);

        }
        function editRecord(record) {
            // מילוי השדות בטופס
            document.getElementById('record-number').value = record.Rsh_id;
            document.getElementById('timestamp').value = record.Rsh_date;
            document.getElementById('department').value = record.Rsh_mchlaka;
            document.getElementById('supplier-name').value = record.Rsh_sapak;
            document.getElementById('amount').value = record.Rsh_schoom;
            document.getElementById('vat').value = record.Rsh_maam;
            document.getElementById('total-amount').value = record.Rsh_schmaam;
            document.getElementById('delivery-location').value = record.Rsh_schtotal;
            document.getElementById('contact-name').value = record.Rsh_pratim;
            document.getElementById('contact-phone').value = record.Rsh_sochen;
            document.getElementById('contact-email').value = record.Rsh_cemail;
            document.getElementById('project-name').value = record.Rsh_proyktnam;
            document.getElementById('agent-number').value = record.Rsh_takziv;
            document.getElementById('budget-item').value = record.Rsh_cname;

            // עדכון הרשומה בתצוגת הרשומות
            const recordList = document.getElementById('record-list');

            // מחפש את הכרטיסייה המתאימה לפי מזהה הרשומה
            const existingCard = Array.from(recordList.children).find(item => {
                const header = item.querySelector('.record-header strong');
                return header && header.textContent === record.Rsh_id;
            });

            if (existingCard) {
                // מוחק את הכרטיסייה הקיימת
                existingCard.remove();
            }

            // יוצר כרטיסייה חדשה עם הנתונים המעודכנים
            const newCard = document.createElement('div');
            newCard.classList.add('record-card');

            // יוצר כותרת
            const header = document.createElement('div');
            header.classList.add('record-header');
            header.innerHTML = `<strong>${record.Rsh_id}</strong>`;

            // יוצר גוף עם שדות
            const body = document.createElement('div');
            body.classList.add('record-body');

            // יוצר שתי עמודות לשדות
            const leftColumn = document.createElement('div');
            leftColumn.classList.add('record-column');

            const rightColumn = document.createElement('div');
            rightColumn.classList.add('record-column');

            // מוסיף את כל השדות לעמודות
            let count = 0;
            for (const key in record) {
                if (record.hasOwnProperty(key)) {
                    const fieldValue = record[key] !== null && record[key] !== undefined ? record[key] : 'N/A';

                    const fieldElement = document.createElement('p');
                    fieldElement.innerHTML = `<span>${key}:</span> ${fieldValue}`;

                    // מחלק בין העמודות
                    if (count % 2 === 0) {
                        leftColumn.appendChild(fieldElement);
                    } else {
                        rightColumn.appendChild(fieldElement);
                    }
                    count++;
                }
            }

            // מוסיף עמודות לגוף
            body.appendChild(leftColumn);
            body.appendChild(rightColumn);

            // מוסיף כפתורי פעולה
            const actions = document.createElement('div');
            actions.classList.add('record-actions');

            const editBtn = document.createElement('button');
            editBtn.classList.add('record-btn', 'edit-btn');
            editBtn.innerHTML = '<i class="fas fa-edit"></i> Edit';
            editBtn.onclick = () => editRecord(record);

            const viewBtn = document.createElement('button');
            viewBtn.classList.add('record-btn', 'view-btn');
            viewBtn.innerHTML = '<i class="fas fa-eye"></i> View Details';
            viewBtn.onclick = () => {
                showRecordDetails(record);
            };

            actions.appendChild(editBtn);
            actions.appendChild(viewBtn);

            // מרכיב את הכרטיסייה
            newCard.appendChild(header);
            newCard.appendChild(body);
            newCard.appendChild(actions);

            // מוסיף את הכרטיסייה החדשה לרשימה (בתחילת הרשימה)
            if (recordList.firstChild) {
                recordList.insertBefore(newCard, recordList.firstChild);
            } else {
                recordList.appendChild(newCard);
            }
        }

        // Function to show record details in a modal
        function showRecordDetails(record) {
            // Create modal content with all record details
            let modalContent = '<div class="record-details">';

            // Display all fields dynamically
            for (const key in record) {
                if (record.hasOwnProperty(key)) {
                    const fieldValue = record[key] !== null && record[key] !== undefined ? record[key] : 'N/A';

                    modalContent += `<div class="detail-row">
                <div class="detail-label">${key}:</div>
                <div class="detail-value">${fieldValue}</div>
            </div>`;
                }
            }

            modalContent += '</div>';

            // Use SweetAlert2 to display the modal
            Swal.fire({
                title: 'Record Details',
                html: modalContent,
                width: '800px',
                showCloseButton: true,
                showConfirmButton: false,
                customClass: {
                    container: 'record-details-modal'
                }
            });
        }
